

services:
  saferoute:
    # build: . # QNAP/Portainer cannot build from source without files. Use image below.
    image: ghcr.io/linsssbei/saferoute:latest # CHANGE THIS to your actual image
    container_name: saferoute_gateway
    restart: unless-stopped
    privileged: true
    # Note: sysctls removed - not compatible with network_mode: host
    # The host system must have these enabled instead:
    # - net.ipv4.ip_forward=1
    # - net.ipv4.conf.all.src_valid_mark=1
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - CONFIG_DIR=/app/data/configs
      - TZ=UTC
      - PORT=9696  # Change Flask port to avoid conflict with existing services
    volumes:
      # Mount your configuration directory here
      - ./data:/app/data/configs
      # Mount kernel modules for WireGuard (optional if using userspace)
      - /lib/modules:/lib/modules
    
    # Use host networking so container can route LAN traffic
    network_mode: host
    # With host mode, access UI at: http://<QNAP-IP>:9696


